project:
  name: "Finansal Duygu Analizi"
  version: "1.0"

data:
  num_samples: 5000
  train_size: 0.7
  val_size: 0.15
  test_size: 0.15
  max_sequence_length: 150
  vocab_size: 20000

model:
  name: "cnn_bilstm_attention"
  embedding_dim: 100
  use_fasttext: false
  architecture:
    conv1_filters: 64
    conv1_kernel: 3
    lstm_units: 32
    attention_dim: 32
    dense_units: [32, 16]

training:
  batch_size: 32
  epochs: 30
  learning_rate: 0.001
  dropout_rate: 0.3

paths:
  raw_data: "data/samples.csv"
  tokenizer: "models/tokenizer.pickle"
  trained_model: "models/model.h5"
  fasttext: "assets/fasttext/cc.tr.300.vec.gz"